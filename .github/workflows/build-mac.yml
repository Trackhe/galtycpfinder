name: Build Apps
on: [push]
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install GTK3 Runtime (for Cairo)
        run: |
          choco install -y msys2
          C:\tools\msys64\usr\bin\bash -lc "pacman -S --noconfirm mingw-w64-x86_64-cairo mingw-w64-x86_64-gobject-introspection"
      
      - name: Install Python packages
        run: pip install pyqt6 cairosvg pillow pyinstaller
      
      - name: Build EXE
        run: |
          $env:PATH = "C:\tools\msys64\mingw64\bin;$env:PATH"
          pyinstaller --onefile --windowed --name "PlanetFinder" --add-data "data.json;." --add-data "sprite-D4k0byZ2.svg;." --add-data "icon_mapper.py;." --add-binary "C:\tools\msys64\mingw64\bin\libcairo-2.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libpng16-16.dll;." --add-binary "C:\tools\msys64\mingw64\bin\zlib1.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libfreetype-6.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libfontconfig-1.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libpixman-1-0.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libbz2-1.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libharfbuzz-0.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libglib-2.0-0.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libintl-8.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libiconv-2.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libpcre2-8-0.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libgraphite2.dll;." --add-binary "C:\tools\msys64\mingw64\bin\libexpat-1.dll;." gui_pyqt.py
      
      - name: Test EXE startup
        run: |
          $env:PATH = "C:\tools\msys64\mingw64\bin;$env:PATH"
          $process = Start-Process -FilePath "dist\PlanetFinder.exe" -PassThru
          Start-Sleep -Seconds 5
          if ($process.HasExited) {
            Write-Error "Application crashed during startup!"
            exit 1
          }
          Stop-Process -Id $process.Id -Force
          Write-Host "Application started successfully!"
      
      - uses: actions/upload-artifact@v4
        with:
          name: PlanetFinder-Windows
          path: dist/PlanetFinder.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Verify Architecture
        run: |
          uname -m
          python3 -c "import platform; print(f'Python arch: {platform.machine()}')"
      
      - name: Install Cairo
        run: brew install cairo pkg-config pixman fontconfig freetype libpng glib
      
      - name: Install Python packages
        run: pip install pyqt6 cairosvg pillow pyinstaller
      
      - name: Build App (ARM64)
        run: |
          CAIRO_PATH=$(brew --prefix cairo)/lib
          PIXMAN_PATH=$(brew --prefix pixman)/lib
          FONTCONFIG_PATH=$(brew --prefix fontconfig)/lib
          FREETYPE_PATH=$(brew --prefix freetype)/lib
          PNG_PATH=$(brew --prefix libpng)/lib
          GLIB_PATH=$(brew --prefix glib)/lib
          
          pyinstaller --onefile --windowed --name "PlanetFinder" \
            --target-arch arm64 \
            --add-data "data.json:." \
            --add-data "sprite-D4k0byZ2.svg:." \
            --add-data "icon_mapper.py:." \
            --add-binary "$CAIRO_PATH/libcairo.2.dylib:." \
            --add-binary "$PIXMAN_PATH/libpixman-1.0.dylib:." \
            --add-binary "$FONTCONFIG_PATH/libfontconfig.1.dylib:." \
            --add-binary "$FREETYPE_PATH/libfreetype.6.dylib:." \
            --add-binary "$PNG_PATH/libpng16.16.dylib:." \
            --add-binary "$GLIB_PATH/libglib-2.0.0.dylib:." \
            gui_pyqt.py
      
      - name: Verify App Architecture
        run: |
          file dist/PlanetFinder.app/Contents/MacOS/PlanetFinder
          lipo -info dist/PlanetFinder.app/Contents/MacOS/PlanetFinder
      
      - name: Test App startup
        run: |
          dist/PlanetFinder.app/Contents/MacOS/PlanetFinder &
          APP_PID=$!
          sleep 5
          if ps -p $APP_PID > /dev/null; then
            kill $APP_PID
            echo "Application started successfully!"
          else
            echo "Application crashed during startup!"
            exit 1
          fi
      
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg --volname "PlanetFinder" --window-pos 200 120 --window-size 600 400 --icon-size 100 --app-drop-link 425 120 "PlanetFinder.dmg" "dist/PlanetFinder.app" || cp -r dist/PlanetFinder.app .
      
      - uses: actions/upload-artifact@v4
        with:
          name: PlanetFinder-macOS-ARM64
          path: |
            PlanetFinder.dmg
            PlanetFinder.app
